{{ define "main" -}}
<section class="billboard">
	<h2>Hey there. I'm George.</h2>
	<p>I do tech stuff in the cloud, especially with Sitecore.</p>
</section>
<section class="posts">
	{{ range .Site.RegularPages -}}
	<article class="post">
		<h1 class="post-title">
			<a href="{{ .Permalink }}">{{ .Title }}</a>
		</h1>
		<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">
			{{ .Date.Format "Monday, January 2, 2006" }}
		</time>
		{{ .Summary }}
		{{ if .Truncated }}
		<div class="post-readmore">
			<a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
		</div>
		{{ end }}
	</article>
	{{- end }}
</section>
{{- end }}
