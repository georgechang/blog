<header>
	<nav class="main">
		<ul>
			<li>
				<a href="{{ .Site.Home.Permalink }}" title="Home">
					<h1>George Chang</h1>
				</a>
			</li>
			{{ $currentPage := . }}
			{{ range .Site.Menus.main }}
			<li>
				<a href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
			</li>
			{{ end }}
		</ul>
	</nav>

	<ul class="social">
		{{ range .Site.Menus.social }}
		<li>
			<a href="{{ .URL }}" title="{{ .Title }}">{{ .Pre }}</a>
		</li>
		{{ end }}
	</ul>
</header>
